<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ingatlan kereső</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/4.1.0/css/bootstrap.min.css"/>


</head>
<body>



<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <div class="page-header">
            <h1>Átlag Ár keresés</h1>
        </div>

        <form class="form-horizontal" id="search-form">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">szélességi gps</label>
                <div class="col-sm-10">
                    <input type="text" id="latitude" name="latitude"  placeholder="latitude" required="true" />
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Hosszúsági gps</label>
                <div class="col-sm-10">

                    <input type="text" name="longitude" id="longitude" required="true"/>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Négyzetméter</label>
                <div class="col-sm-10">
                    <input type="text"  id="squeremeter" name="squeremeter" required="true"/>
                </div>
            </div>



            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-search"
                            class="btn btn-primary btn-lg">Search
                    </button>
                </div>
            </div>
        </form>

        <div id="price"></div>


    </div>

</div>
<script type="text/javascript"
        src="webjars/jquery/3.3.1-1/jquery.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
